<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="outline">
            <p id="output"></p>
            <p id="result-output"></p>
            <div class="btn-container">
                <div class="row">
                <button class="btn btn-grey" id="clear">AC</button>
                <button class="btn btn-grey" id="plusMinus">+/-</button>
                <button class="btn btn-grey">%</button>
                <button class="btn btn-orange">รท</button>
                </div>
                <div class="row">
                <button class="btn btn-number">7</button>
                <button class="btn btn-number">8</button>
                <button class="btn btn-number">9</button>
                <button class="btn btn-orange" id="multiply">x</button>
                </div>
                <div class="row">
                <button class="btn btn-number">4</button>
                <button class="btn btn-number">5</button>
                <button class="btn btn-number">6</button>
                <button class="btn btn-orange" id="minus">-</button>
                </div>
                <div class="row">
                <button class="btn btn-number">1</button>
                <button class="btn btn-number">2</button>
                <button class="btn btn-number">3</button>
                <button class="btn btn-orange" id="plus">+</button>
                </div>
                <div class="row">
                <button class="btn btn-number" id="zero">0</button>
                <button class="btn btn-number">.</button>
                <button class="btn btn-orange" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
