<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="outline">
            <p id="output"></p>
            <p id="result-output"></p>
            <div class="btn-container">
                <div class="row">
                <button class="btn btn-grey" id="clear">AC</button>
                <button class="btn btn-grey" id="plusMinus">+/-</button>
                <button class="btn btn-grey">%</button>
                <button class="btn btn-orange operator" id="division">รท</button>
                </div>
                <div class="row">
                <button class="btn btn-number">7</button>
                <button class="btn btn-number">8</button>
                <button class="btn btn-number">9</button>
                <button class="btn btn-orange operator" id="multiply">x</button>
                </div>
                <div class="row">
                <button class="btn btn-number">4</button>
                <button class="btn btn-number">5</button>
                <button class="btn btn-number">6</button>
                <button class="btn btn-orange operator" id="minus">-</button>
                </div>
                <div class="row">
                <button class="btn btn-number">1</button>
                <button class="btn btn-number">2</button>
                <button class="btn btn-number">3</button>
                <button class="btn btn-orange operator" id="plus">+</button>
                </div>
                <div class="row">
                <button class="btn btn-number" id="zero">0</button>
                <button class="btn" id="decimal">.</button>
                <button class="btn btn-orange" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p id="footer-text"><a href="https://github.com/un1i1led">un1i1led</a> for <a href="https://theodinproject.com">The Odin Project</a></p>
    </div>
</body>
</html>
